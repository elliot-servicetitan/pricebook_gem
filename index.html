<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Code Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        .main-container { max-width: 900px; }
        .section-header {
            font-size: 0.8rem;
            font-weight: 700;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 0.5rem;
        }
        /* Style for the copy button */
        .copy-btn {
            background-color: #e5e7eb; /* gray-200 */
            border: 1px solid #d1d5db; /* gray-300 */
            border-radius: 0.375rem;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            font-weight: 500;
            color: #4b5563; /* gray-600 */
            cursor: pointer;
            transition: all 0.2s;
            opacity: 0; /* Initially hidden */
        }
        tr:hover .copy-btn { opacity: 1; } /* Show on row hover */
        .copy-btn:hover { background-color: #d1d5db; } /* gray-300 */
        .copied { background-color: #d1fae5; color: #065f46; } /* green-100 / green-800 */
    </style>
</head>
<body class="text-gray-800">

    <div class="container main-container mx-auto p-4 md:p-8">
        
        <div class="flex justify-between items-center mb-6">
